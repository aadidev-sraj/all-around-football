<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>matches page</title>
</head>
<body>
<style>
        body {
            background-image: url("Images/matchesbg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 50%;
            margin: 0 auto;
            margin-top: 50px;
        }

        h1 {
            color:navy ;
            margin-bottom: 20px;
        
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: navy;
        }

        input[type="datetime-local"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: navy;
            margin-top: 20px;
        }
        .leagues{
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 50%;
            margin: 0 auto;
            margin-top: 50px;
            background-size: cover;
        }
        img{
            height: 120px;
            width: 110px;
            border-radius: 10px;
        }
        a{
            color: #fff;
            border-radius: 10px;
            background-color: navy;
            text-decoration: none;
        }
    </style>
</head>
<body bgcolor="#818589s">

    <div class="leagues">
        <h1>Click on Any of the Links below to see the Tables of the Leagues</h1>
        <div class="leagues leagues1">
            <a href="http://surl.li/mshhy"><img src="Images/laliga.jpg"></a>
            <a href="http://surl.li/mshic"><img src="Images/premiereleague.jpg"></a>
        </div>
        <br>
        <div class="leagues leagues2">
           <a href="http://surl.li/mshif"> <img src="Images/serie a.png"></a>
           <a href="http://surl.li/mshig"> <img src="Images/ligue1.png"></a>
        </div>
    </div>

    <div class="container">
        <h1>Football Match Countdown</h1>
    
        
        <label for="matchKickoff">Enter Match Kickoff Time:</label>
        <input type="datetime-local" id="matchKickoff">
        
        
        <div id="countdown"></div>
    </div>
    <br>
    <br>

    <a href="http://localhost/demo/favouriteplayer.html">Favourite Player Submission</a>

    <script>
        function updateCountdown() {
            const matchKickoffTime = new Date(document.getElementById("matchKickoff").value).getTime(); 
            const currentTime = new Date().getTime();
            const timeRemaining = matchKickoffTime - currentTime;

            if (timeRemaining < 0) {
                document.getElementById("countdown").textContent = "Match has started!";
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = `Match starts in ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        document.getElementById("matchKickoff").addEventListener("input", updateCountdown);

        updateCountdown();

       
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
